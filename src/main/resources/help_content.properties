# Getting Started
Getting_Started=Creating Your First Habit:\n\
On the home screen, click the "Add New Habit" button. In the Add Habit screen, enter the habit name, select a color for easy identification, choose a frequency (e.g., daily, weekly, monthly), and set a start date.\n\n\
Exploring the Home Screen:\n\
The home screen shows a list of habits that are due for today under "Habits To Do Today".\n\n\
Understanding the Layout:\n\
Use the navigation buttons at the top to access different views:\n\
- "Add New Habit" to create a new habit\n\
- "View Habits" to see all habits and Mark Habits as complete\n\
- The settings icon for configuration options.

# Habit Management
Habit_Management=Adding a New Habit:\n\
Click the "Add New Habit" button on the home screen. Enter the habit name, choose a color, select a frequency, and set a start date.\n\
Tap "Add Habit" to save the new habit.\n\n\
Editing an Existing Habit:\n\
Go to the "View Habits" screen by clicking the "View Habits" button. Select the habit you want to edit and click "Edit Habit" to modify its details. Make your changes and click "Save".\n\n\
Deleting a Habit:\n\
In the "View Habits" screen, select the habit you want to delete and click the "Delete Selected" button. Confirm the deletion to permanently remove the habit.\n\
*Note: Deleted habits cannot be recovered.*

# Tracking and Progress
Tracking_and_Progress=Using ProgressView:\n\
In the "View Habits" screen, select a habit and click "View Progress" to open ProgressView. Here, you will find details like current streak, consistency, and progress statistics.\n\n\
Understanding Streak Tracking:\n\
Streaks are calculated based on your habit's frequency. For example, completing a daily habit every day increases your daily streak. Reaching longer streaks can serve as motivational milestones.\n\n\
Viewing Statistics:\n\
In ProgressView, check the statistics section for a quick overview of your performance. The calendar shows completion dates, and the bar chart below displays completion trends over time.\n\
If needed, you can also mark previous days as complete by right-clicking a day on the calendar and marking complete. (In case you do the habit but forget to mark it complete on the day)

# Reports
Reports=Accessing Monthly Reports:\n\
To view monthly summaries, go to the "View Habits" screen and click "View Monthly Reports". This screen provides a breakdown of each habit's completion rate, longest streak, and consistency for the selected month.\n\n\
Analyzing Habit Trends:\n\
Reports offer insights into your consistency and progress, making it easy to identify trends over time.\n\n\
Understanding Report Data:\n\
Each monthly report includes completion rate, longest streak, and consistency, giving you an overview of how often you completed each habit within that month.

# Settings
Settings=Configuring Reminders:\n\
Open Settings by clicking the settings icon on the home screen. Here, you can enable or disable reminders to receive notifications for upcoming Weekly and Monthly habits.\n\n\
Dark Mode:\n\
In Settings, you can toggle dark mode to switch to a darker theme, reducing eye strain in low-light environments.

# Backup and Restore
Backup_and_Restore=Backing Up Your Data:\n\
In the Settings menu, click the "Backup" button to save your habit data to a JSON file. This backup can be stored locally to prevent accidental data loss.\n\n\
Restoring Data:\n\
To restore your data, click "Restore" in the Settings menu. Select your backup file to reload all saved habits and progress.\n\n\
*Important: Restoring data will overwrite any current data in the app. Be sure to back up any new or unsaved data before performing a restore.*
